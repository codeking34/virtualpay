<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a1931;
            flex-direction: column;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal.active {
            display: block;
        }
        .toggle-buttons button {
            margin: 5px;
            padding: 10px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            background: #0288d1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="toggleModal()">Open Modal</button>
    <div id="modal" class="modal">
        <div class="toggle-buttons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </div>
        <div id="login" class="form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email"><br>
            <input type="password" id="login-password" placeholder="Password"><br>
            <button onclick="loginUser()">Login</button>
            <p id="login-message"></p>
        </div>
        <div id="signup" class="form" style="display: none;">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username"><br>
            <input type="email" id="signup-email" placeholder="Email"><br>
            <input type="password" id="signup-password" placeholder="Password"><br>
            <button onclick="signupUser()">Signup</button>
            <p id="signup-message"></p>
        </div>
    </div>
    
    <script>
        function toggleModal() {
            document.getElementById('modal').classList.toggle('active');
        }
        function showLogin() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('signup').style.display = 'none';
        }
        function showSignup() {
            document.getElementById('signup').style.display = 'block';
            document.getElementById('login').style.display = 'none';
        }
    </script>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyDC7n9YyHLAIwxIr86T1Z6R_bi2fiyPlG4",
        authDomain: "instagram-page-6a449.firebaseapp.com",
        databaseURL: "https://instagram-page-6a449-default-rtdb.firebaseio.com",
        projectId: "instagram-page-6a449",
        storageBucket: "instagram-page-6a449.appspot.com",
        messagingSenderId: "490527916378",
        appId: "1:490527916378:web:c290f53fc48cbe71673363"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Reusable function to display messages
    function displayMessage(id, message) {
        document.getElementById(id).textContent = message;
    }

    // Reusable function for handling signup and login
    function authenticateUser(email, password, action, username = "") {
        displayMessage(action + '-message', "Processing...");
        const actionMethod = action === 'signup' ? createUserWithEmailAndPassword : signInWithEmailAndPassword;

        actionMethod(auth, email, password)
            .then((userCredential) => {
                if (action === 'signup') {
                    const user = userCredential.user;
                    set(ref(database, 'users/' + user.uid), {
                        username: username,
                        email: email
                    });
                }
                displayMessage(action + '-message', `${action === 'signup' ? 'User signed up successfully!' : 'Login successful!'}`);
                if (action === 'login') window.location.href = 'user.html';
            })
            .catch((error) => {
                displayMessage(action + '-message', error.message);
            });
    }

    window.signupUser = function () {
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        authenticateUser(email, password, 'signup', username);
    }

    window.loginUser = function () {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        authenticateUser(email, password, 'login');
    }
</script>
</html>
